<ion-header no-border>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p class="title">Información para envíos</p>
  <p class="subtitle">(Estos datos son opcionales y podrán ser añadidos más tarde)</p>
  <ion-grid>
      <p class="sectionTitle">Dirección de envíos</p>
    <ion-input id="direction" placeholder="Dirección"></ion-input>

    <p class="sectionTitle">Tarjeta de crédito</p>
    <ion-row>
      <ion-col col-7 no-padding>
        <ion-input [(ngModel)]="cardNumber" type="text" placeholder="Número de la tarjeta"></ion-input>
      </ion-col>
      <ion-col col-1>

      </ion-col>
      <ion-col col-4 no-padding>
        <button ion-button class="scanButton" (click)="scan()">Escanear</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-input [(ngModel)]="cardName" type="text" placeholder="Nombre del propietario"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col col-5 no-padding>
        <ion-input [(ngModel)]="cardDate" type="text" placeholder="Fecha"></ion-input>
      </ion-col>
      <ion-col col-2>

      </ion-col>
      <ion-col col-5 no-padding>
        <ion-input [(ngModel)]="cardCvv" type="text" placeholder="CVV"></ion-input>
      </ion-col>
    </ion-row>

    <p class="sectionTitle">Cuenta bancaria</p>
    <ion-input [(ngModel)]="accountNumber" type="number" placeholder="Número de la cuenta"></ion-input>

  </ion-grid>

</ion-content>
<ion-footer style="padding: 5%">
  <button ion-button class="defaultButton" (click)="register()">Registrar</button>
</ion-footer>
