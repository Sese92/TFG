<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <p class="title">
      Nombre
    </p>
    <ion-input [(ngModel)]="name"></ion-input>
    <p class="title">
        Apellidos
    </p>
    <ion-input [(ngModel)]="surname"></ion-input>
    <p class="title">
        Número de teléfono
    </p>
    <ion-input [(ngModel)]="numberPhone"></ion-input>
  </ion-grid>
</ion-content>

<ion-footer>
    <button (click)="saveChanges()" ion-button color="appBlue" large full no-margin>
      Guardar cambios
    </button>
  </ion-footer>
