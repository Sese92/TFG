<ion-header>

  <ion-navbar>
    <ion-title>Oferta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row style="margin-bottom: 10px; border-bottom: 0.2px solid gray; display: block">
      <p class="title">Opción sin envío</p>
      <p class="amount">Precio mínimo: {{product.amount}} €</p>
      <ion-row>
        <ion-col col-6>
          <ion-input [(ngModel)]="withoutSending" (ngModelChange)="changeWithoutSending($event)" placeholder="Tu oferta" type="number"></ion-input>
        </ion-col>
        <ion-col col-6 style="text-align: center">
          <button ion-button class="defaultButton" [disabled]="disabledWithoutSending" (click)="offer(withoutSending, 'WITHOUTSHIPPING')">Ofertar</button>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row style="display: block">
      <p class="title">Opción con envío</p>
      <p class="amount">Precio mínimo: {{product.amount + extra}} €</p>
      <ion-row>
        <ion-col col-6>
          <ion-input [(ngModel)]="sending" (ngModelChange)="changeSending($event)" placeholder="Tu oferta" type="number"></ion-input>
        </ion-col>
        <ion-col col-6 style="text-align: center">
          <button ion-button class="secondaryButton" [disabled]="disabledSending" (click)="offer(sending, 'WITHSHIPPING')">Ofertar</button>
        </ion-col>
      </ion-row>
      <p class="anotation">Se añaden {{extra}} € debido a la distancia entre usuarios</p>
    </ion-row>
  </ion-grid>

</ion-content>
