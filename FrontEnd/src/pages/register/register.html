<ion-header no-border>
  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="title">Registro</p>
  <ion-grid>
    <ion-input type="email" placeholder="Email"></ion-input>
    <ion-input type="password" placeholder="Contraseña"></ion-input>
    <ion-input type="password" placeholder="Repetir Contraseña"></ion-input>
    <ion-input type="text" placeholder="Nombre"></ion-input>
    <ion-input type="text" placeholder="Apellidos"></ion-input>
    <ion-input type="number" placeholder="Teléfono"></ion-input>
  </ion-grid>

  <ion-fab bottom right style="padding: 5%" (click)="next()">
    <ion-icon style="font-size: 40px; background-color: rgb(2, 179, 81)" ion-fab name="ios-arrow-forward"></ion-icon>
  </ion-fab>
</ion-content>
