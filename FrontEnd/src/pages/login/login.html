<ion-content padding>
    <ion-grid>
        <ion-row style="height: 200px; align-items: center; align-self: center">
            <img style="height: 100px" src="assets/imgs/icon.png">
        </ion-row>
        <ion-row>
            <ion-grid>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <button style="margin-top: 50px" ion-button class="defaultButton" (click)="login()">LOGIN</button>
                <hr style="margin: 15px; margin-left: 0px; margin-right: 0px; background-color: white; height: 1px">
                <button ion-button class="secondaryButton" (click)="register()">REGISTRATE</button>
            </ion-grid>
        </ion-row>
    </ion-grid>


</ion-content>
