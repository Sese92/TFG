<ion-header>

  <ion-navbar>
    <ion-title>{{productName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <p class="title">Opción con envío</p>
  </ion-row>
  <ion-row>
    <p class="anotation">Usuario: {{offer.userName}} {{offer.userSurname}}</p>
  </ion-row>
  <ion-row>
    <p class="amount">Precio de venta: {{productPrice}} €</p>
  </ion-row>
  <ion-row>
    <p class="amount">Oferta recibida: {{offer.amount}} €</p>
  </ion-row>
  <ion-row>
    <ion-col col-6 style="text-align: center">
      <button ion-button class="secondaryButton" style="background-color: red" (click)="rejectOffer()">Rechazar</button>
    </ion-col>
    <ion-col col-6 style="text-align: center">
      <button ion-button class="secondaryButton" (click)="aceptOffer()">Aceptar</button>
    </ion-col>
  </ion-row>
</ion-content>
